<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <style>
        .container {
            background-color: rgb(48, 65, 216);
            max-width: 500px;
            min-height: 400px;
            padding: 20px;
            width: 100%;
        }

        .myName {
            color: White
        }

        input {
            border-radius: 10px;
            border: none;
            height: 30px;
        }

        button {
            background-color: rgb(12, 128, 12);
            color: white;
            border: none;
            border-radius: 10px;
            height: 30px;
        }

        .message {
            background-color: white;
            padding: 10px 15px;

            margin: 10px 0;
        }

        .msg-me {
            border-radius: 30px 30px 30px 0;
        }

        .msg-other {
            border-radius: 30px 30px 0 30px;
        }

        #msgInput {
            border-radius: 10px;
            border: none;
            height: 30px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 200px;
        }

        .chatArea {
            display: none;
            margin-top: 10px;
        }

        .messageDiv {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid white;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="myName">
            <label for="nameInput">
                Meu nome
            </label>
            <input type="text" id="nameInput">
            <button type="button" id="btnEnter">Salvar</button>
        </div>

        <div class="chatArea" id="chatArea">
            <div class="messageDiv" id="messageDiv">
            </div>

            <div class="chat">
                <input type="text" id="msgInput">
                <button type="button" id="sendBtn">Enviar</button>
            </div>
        </div>

    </div>

</body>

<script src="chat.js"></script>

</html>
